<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no"  />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="description" content="PicFlip! Memory Game for Kids">
	<meta name="keywords" content="Memory game, memory, memo, game, preschool kids, kids game, toddler game">
	<meta name="author" content="Anna Greaves">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link rel="icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>PicFlip!</title>
</head>
<body>
    <!--Game-->
    <div class="container-fluid">
        <div class="row">
            <!--Dashboard-->
            <div class="col-sm-12 col-md-4 dashboard">
                <!--User info-->
                <div class="row user-info justify-content-center">
                    <!--User avatar and name-->
                    <div class="username pt-1 mt-3 mr-md-5 ml-md-5"><h3>Name</h3></div>
                    <div class="col-sm-6 col-md-12 col-lg-6">
                        <div class="avatar mx-auto"></div>
                    </div>
                    <!--User high score-->
                    <div class="col-sm-6 col-md-12 col-lg-6 high-score"></div>
                </div>
                <!--Difficulty selection-->
                <div class="row difficulty-select">
                    <div class="col-12"><h3>Difficulty</h3></div>       <!--Take out titles once components are in -->
                    <div class="col-4 difficulty-select-button easy"></div>
                    <div class="col-4 difficulty-select-button medium"></div>
                    <div class="col-4 difficulty-select-button hard"></div>
                </div>
                <!--Style selection-->
                <div class="row style-select">
                    <div class="col-12"><h3>Style</h3></div>            <!--Take out titles once components are in -->
                    <div class="col-4 style-select-button vehicles"></div>
                    <div class="col-4 style-select-button nature"></div>
                    <div class="col-4 style-select-button food"></div>
                </div>
                <!--Controls-->
                <div class="row controls justify-content-center">
                    <div class="col-12"><h3>Controls</h3></div>         <!--Take out titles once components are in -->
                    <div class="col-4 mute-button"></div>
                    <div class="col-4 reset-button"></div>
                </div>
            </div>
            <!--game board-->
            <div class="col-sm-12 col-md-8 game-board">
                
            </div>
        </div>
    </div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script> 
</body>
</html>
