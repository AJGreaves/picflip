<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no"  />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="description" content="PicFlip! Memory Game for Kids">
	<meta name="keywords" content="Memory game, memory, memo, game, preschool kids, kids game, toddler game">
	<meta name="author" content="Anna Greaves">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link rel="icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="assets/scss/main.css" type="text/css" />
    <title>PicFlip!</title>
</head>
<body>
    <!--Game-->
    <div class="container-fluid p-0">
        <div class="row">
            <!--Dashboard-->
            <div class="col-12 col-md-5 dashboard">
                <!--User info section-->
                <div class="row dashboard-section box-white-curved-corners">
                    <!--User name-->
                    <div class="col-12 username"><h3>Name</h3></div><!--Put username variable here -->
                    <!--User avatar-->
                    <div class="col-12 col-sm-6 mb-3">
                        <div class="avatar box-white-curved-corners mx-auto"></div>
                    </div>
                    <!--Trophy image-->
                    <div class="col-12 col-sm-6 trophy mx-auto mb-3 d-none d-sm-block"></div>
                    <!--User high score-->
                    <div class="col-12 text-center">
                        <h3>Your high score</h3>
                        <div class="stars stars-4-out-of-5">
                            <i class="star fas fa-star" aria-hidden="true"></i>
                            <i class="star fas fa-star" aria-hidden="true"></i>
                            <i class="star fas fa-star" aria-hidden="true"></i>
                            <i class="star fas fa-star" aria-hidden="true"></i>
                            <i class="star far fa-star" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <!--Difficulty selection section-->
                <div class="row dashboard-section box-white-curved-corners justify-content-center">
                    <div class="col-4 my-2 difficulty-selection text-right p-0">
                        <button type="button" class="btn btn-success">
                            <p>Easy
                            <br>
                            <i class="star fas fa-star" aria-hidden="true"></i>
                            </p>
                        </button>
                    </div>
                    <div class="col-4 my-2 difficulty-selection text-center p-0">
                        <button type="button" class="btn btn-warning">
                            <p>Med
                            <br>
                            <i class="star fas fa-star" aria-hidden="true"></i>
                            <i class="star fas fa-star" aria-hidden="true"></i>
                            </p>
                        </button>
                    </div>
                    <div class="col-4 my-2 difficulty-selection text-left p-0">
                        <button type="button" class="btn btn-danger">
                            <p>Hard
                            <br>
                            <i class="star fas fa-star" aria-hidden="true"></i>
                            <i class="star fas fa-star" aria-hidden="true"></i>
                            <i class="star fas fa-star" aria-hidden="true"></i>
                            </p>
                        </button>
                    </div>
                    <!--card pack selection section-->
                    <div class="col-4 text-right my-2 p-0">
                        <button type="button" class="btn pack-selection-button cars-cover"></button>
                    </div>
                    <div class="col-4 text-center my-2 p-0">
                        <button type="button" class="btn pack-selection-button frozen-cover"></button>
                    </div>
                    <div class="col-4 text-left my-2 p-0">
                        <button type="button" class="btn pack-selection-button toystory-cover"></button>
                    </div>
                </div>
                
                <!--card pack selection section-->
                <div class="row m-3">
                    <div class="col-4 text-right p-0">
                        <button type="button" class="btn btn-dark circle-btn how-to-play-btn"> <!-- TO DO: How to Play modal pops up when clicked -->
                            <i class="fas fa-question"></i>
                        </button>
                    </div>
                    <!-- TO DO: write logic to show this icon when clicked: <i class="fas fa-volume-off"></i> -->
                    <div class="col-4 text-center p-0">
                        <button type="button" class="btn btn-dark circle-btn mute-btn">
                            <i class="fas fa-volume-mute"></i> 
                        </button>
                    </div>
                    <!-- TO DO: Resets game & reshuffles cards when clicked. Does not rest difficulty or style setting -->
                    <div class="col-4 text-left p-0">
                        <button type="button" class="btn btn-dark circle-btn restart-btn"> 
                            <i class="fas fa-undo-alt"></i>
                        </button>
                    </div>
                </div>
            </div><!--End Dashboard-->
            <!--game board-->
            <div class="col-12 col-md-7 game-board">
                
            </div>
        </div>
    </div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script> 
</body>
</html>
